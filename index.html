<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lucky Sevens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Niramit&display=swap" rel="stylesheet">
    <script type="text/Javascript" src="script.js"></script>
    <style>
      h1, h2 {
        text-align: center;
        margin-top: 30px;
        font-family: 'Niramit', sans-serif;
      }
      table {
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        max-width: 50%
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Lucky Sevens</h1>
      </header>
      <section>

          <form onsubmit="return luckySevens();" name="game">
            <div class="form-group row">
              <label class="col-6 col-form-label text-right" for="bet"><b>Starting bet:</b></label>
            <div class="col-3">
              <input class="form-control" type="number" id="bet" placeholder="$0.00">
            </div>
          </div>
            <div class="form-group row">
            <div class="col-12 text-center">
              <button class="btn btn-light" type="submit" id="play">Play</button>
            </div>
            </div>
          </form>
        <hr style="width:50%">
        <div id="resultsSection" style="display:none;">
          <h2>Results</h2>
          <table id="resultsTable" class="table table-sm table-bordered">
            <tr>
                <th scope="row">Starting Bet</th>
                <td>$<span id="startingBet"></span>.00</td>
            </tr>
            <tr>
                <th scope="row">Total Rolls Before Going Broke</th>
                <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
                <th scope="row">Highest Amount Won</th>
                <td>$<span id="highestAmount"></span>.00</td>
            </tr>
            <tr>
                <th scope="row">Roll Count at Highest Amount Won</th>
                <td><span id="rollCount@High"></span></td>
            </tr>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
